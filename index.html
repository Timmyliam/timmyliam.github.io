<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to April 10, 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .rainbow-text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            animation: rainbow 3s infinite linear;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 
                         0 0 30px rgba(255, 0, 0, 0.6), 
                         0 0 45px rgba(255, 0, 0, 0.4), 
                         0 0 60px rgba(255, 0, 0, 0.2), 
                         0 0 75px rgba(255, 0, 0, 0.1);
        }

        @keyframes rainbow {
            0% {
                text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 
                             0 0 30px rgba(255, 0, 0, 0.6), 
                             0 0 45px rgba(255, 0, 0, 0.4), 
                             0 0 60px rgba(255, 0, 0, 0.2), 
                             0 0 75px rgba(255, 0, 0, 0.1);
            }
            14% {
                text-shadow: 0 0 15px rgba(255, 165, 0, 0.8), 
                             0 0 30px rgba(255, 165, 0, 0.6), 
                             0 0 45px rgba(255, 165, 0, 0.4), 
                             0 0 60px rgba(255, 165, 0, 0.2), 
                             0 0 75px rgba(255, 165, 0, 0.1);
            }
            28% {
                text-shadow: 0 0 15px rgba(255, 255, 0, 0.8), 
                             0 0 30px rgba(255, 255, 0, 0.6), 
                             0 0 45px rgba(255, 255, 0, 0.4), 
                             0 0 60px rgba(255, 255, 0, 0.2), 
                             0 0 75px rgba(255, 255, 0, 0.1);
            }
            42% {
                text-shadow: 0 0 15px rgba(0, 128, 0, 0.8), 
                             0 0 30px rgba(0, 128, 0, 0.6), 
                             0 0 45px rgba(0, 128, 0, 0.4), 
                             0 0 60px rgba(0, 128, 0, 0.2), 
                             0 0 75px rgba(0, 128, 0, 0.1);
            }
            57% {
                text-shadow: 0 0 15px rgba(0, 0, 255, 0.8), 
                             0 0 30px rgba(0, 0, 255, 0.6), 
                             0 0 45px rgba(0, 0, 255, 0.4), 
                             0 0 60px rgba(0, 0, 255, 0.2), 
                             0 0 75px rgba(0, 0, 255, 0.1);
            }
            71% {
                text-shadow: 0 0 15px rgba(75, 0, 130, 0.8), 
                             0 0 30px rgba(75, 0, 130, 0.6), 
                             0 0 45px rgba(75, 0, 130, 0.4), 
                             0 0 60px rgba(75, 0, 130, 0.2), 
                             0 0 75px rgba(75, 0, 130, 0.1);
            }
            85% {
                text-shadow: 0 0 15px rgba(238, 130, 238, 0.8), 
                             0 0 30px rgba(238, 130, 238, 0.6), 
                             0 0 45px rgba(238, 130, 238, 0.4), 
                             0 0 60px rgba(238, 130, 238, 0.2), 
                             0 0 75px rgba(238, 130, 238, 0.1);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 
                             0 0 30px rgba(255, 0, 0, 0.6), 
                             0 0 45px rgba(255, 0, 0, 0.4), 
                             0 0 60px rgba(255, 0, 0, 0.2), 
                             0 0 75px rgba(255, 0, 0, 0.1);
            }
        }

        .countdown-box {
            display: inline-block;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .gif-container {
            margin-top: 20px;
        }

        .gif-container img {
            width: 250px; /* Increased the size of the GIF */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="rainbow-text">Timmy UNC Status</h1>
        <div class="countdown-box" id="countdown"></div>
        <div class="gif-container">
            <img src="https://i.gifer.com/XwI7.gif" alt="Fireworks GIF">
        </div>

        <!-- Audio element for background music -->
        <audio autoplay loop>
            <source src="https://github.com/Timmyliam/timmyliam.github.io/blob/e3d6a7ebadf1b6f37355dff06a9cc5f05cc4ed18/bladee.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("April 10, 2025 00:00:00").getTime();
            const currentDate = new Date().getTime();
            const timeLeft = targetDate - currentDate;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
