<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNC Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .rainbow-text {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      animation: rainbow 3s infinite linear;
    }

    @keyframes rainbow {
      0% { text-shadow: 0 0 15px rgba(255,0,0,0.8);}
      14% { text-shadow: 0 0 15px rgba(255,165,0,0.8);}
      28% { text-shadow: 0 0 15px rgba(255,255,0,0.8);}
      42% { text-shadow: 0 0 15px rgba(0,128,0,0.8);}
      57% { text-shadow: 0 0 15px rgba(0,0,255,0.8);}
      71% { text-shadow: 0 0 15px rgba(75,0,130,0.8);}
      85% { text-shadow: 0 0 15px rgba(238,130,238,0.8);}
      100% { text-shadow: 0 0 15px rgba(255,0,0,0.8);}
    }

    .countdown-box {
      display: inline-block;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 10px;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .gif-container {
      margin-top: 20px;
    }

    .gif-container img {
      width: 250px;
      height: auto;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="rainbow-text">UNC Counter</h1>

    <div class="buttons">
      <button onclick="setTarget('Timmy')">Timmy</button>
      <button onclick="setTarget('William')">William</button>
      <button onclick="setTarget('Isak')">Isak</button>
      <button onclick="setTarget('Mats')">Mats</button>
    </div>

    <div class="countdown-box" id="countdown"></div>
    <div class="gif-container">
      <img src="https://media1.tenor.com/m/ekZ0rmWhseAAAAAd/sizif.gif" alt="Fireworks GIF">
    </div>

    <audio autoplay loop>
      <source src="https://raw.githubusercontent.com/Timmyliam/timmyliam.github.io/e3d6a7ebadf1b6f37355dff06a9cc5f05cc4ed18/bladee.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    let targetDate = null;

    const birthdays = {
      "Timmy": { month: 3, day: 10 },   // April 10
      "William": { month: 5, day: 22 }, // June 22
      "Isak": { month: 9, day: 1 },     // October 1
      "Mats": { month: 3, day: 24 }     // April 24
    };

    function setTarget(person) {
      const now = new Date();
      const { month, day } = birthdays[person];
      let year = now.getFullYear();

      targetDate = new Date(year, month, day, 0, 0, 0);

      // if date has already passed this year -> set for next year
      if (targetDate < now) {
        targetDate.setFullYear(year + 1);
      }
    }

    function updateCountdown() {
      if (!targetDate) {
        document.getElementById("countdown").innerHTML = "Pick a person!";
        return;
      }

      const now = new Date();
      const timeLeft = targetDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (timeLeft < 0) {
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
